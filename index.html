<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nova</title>
  <style>
    :root {
      --bg: #0b0b0b;
      --panel: rgba(17, 17, 17, 0.76);
      --line: #2b2b2b;
      --text: #ffffff;
      --muted: #b8c2d1;
      --cyan: #00ffff;
      --cyan-dim: rgba(0, 255, 255, 0.16);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", "Segoe UI", sans-serif;
      color: var(--text);
      background: radial-gradient(circle at center, #0d1b2a 0%, #010409 100%);
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      display: block;
    }

    .app {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .content {
      position: absolute;
      inset: 0 70px 0 0;
    }

    .view {
      position: absolute;
      inset: 24px;
      opacity: 0;
      transform: translateY(16px) scale(0.992);
      pointer-events: none;
      transition: opacity 0.34s ease, transform 0.34s ease;
    }

    .view.active {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    .home {
      display: grid;
      place-items: center;
      text-align: center;
    }

    .brand {
      font-size: clamp(3rem, 9vw, 5.3rem);
      letter-spacing: -3px;
      text-transform: lowercase;
      line-height: 1;
      animation: homeIn 0.65s ease both;
    }

    .message {
      margin-top: 10px;
      font-size: 1rem;
      color: #f0f4ff;
      opacity: 1;
      transition: opacity 0.45s ease;
      animation: homeIn 0.65s 0.08s ease both;
      min-height: 1.35em;
      padding: 0 12px;
    }

    .message.fade-out {
      opacity: 0;
    }

    .panel {
      width: 100%;
      height: 100%;
      border: 1px solid var(--line);
      border-radius: 16px;
      background: var(--panel);
      backdrop-filter: blur(8px);
      overflow: auto;
      padding: 18px;
    }

    .panel::-webkit-scrollbar {
      width: 10px;
    }

    .panel::-webkit-scrollbar-thumb {
      background: #363636;
      border-radius: 999px;
    }

    .panel-tools {
      display: flex;
      justify-content: center;
      margin-bottom: 14px;
    }

    .panel-search {
      width: min(100%, 450px);
      border: 1px solid #3a3a3a;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.42);
      color: #fff;
      padding: 12px 16px;
      font-size: 0.95rem;
      outline: none;
    }

    .panel-search:focus {
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.12);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(165px, 1fr));
      gap: 14px;
      align-items: start;
    }

    .game-card {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border: 1px solid #2e2e2e;
      border-radius: 14px;
      overflow: hidden;
      background: rgba(10, 10, 10, 0.84);
      cursor: pointer;
      transition: transform 0.18s ease, border-color 0.18s ease, box-shadow 0.18s ease, opacity 0.25s ease;
      opacity: 0;
      transform: translateY(8px);
    }

    .game-card.in {
      opacity: 1;
      transform: translateY(0);
    }

    .game-card:hover {
      transform: scale(1.045);
      border-color: var(--cyan);
      box-shadow: 0 0 16px rgba(0, 255, 255, 0.2);
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #0a0a0a;
    }

    .game-card .game-name {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      font-size: 0.78rem;
      line-height: 1.15;
      padding: 8px 9px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.85));
      text-align: left;
    }

    .hot-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #ff3d3d;
      color: #fff;
      border: 1px solid #ff7e7e;
      border-radius: 999px;
      font-size: 0.62rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      padding: 4px 8px;
      z-index: 2;
    }

    .sound-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }

    .sound-btn {
      min-height: 95px;
      border: 1px solid #2f2f2f;
      border-radius: 16px;
      background: rgba(12, 12, 12, 0.7);
      color: #fff;
      padding: 14px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.12s ease, border-color 0.14s ease, box-shadow 0.14s ease, opacity 0.25s ease;
      opacity: 0;
      transform: translateY(8px);
    }

    .sound-btn.in {
      opacity: 1;
      transform: translateY(0);
    }

    .sound-btn:hover {
      border-color: var(--cyan);
      box-shadow: 0 0 14px rgba(0, 255, 255, 0.16);
      transform: translateY(-2px);
    }

    .sound-btn:active {
      transform: translateY(2px);
    }

    .sound-label {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.2;
      font-size: 0.84rem;
    }

    .empty {
      text-align: center;
      color: var(--muted);
      padding: 16px 8px;
      font-size: 0.95rem;
    }

    /* Sidebar (your cyan style) */
    .selenite-sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 70px;
      height: 100vh;
      background-color: #111111;
      border-left: 1px solid #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      z-index: 1000;
      box-shadow: -10px 0 30px rgba(0, 0, 0, 0.7);
    }

    .nav-item {
      position: relative;
      width: 48px;
      height: 48px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      cursor: pointer;
      color: #666;
      background: transparent;
      border: 1px solid transparent;
      transition: all 0.25s ease;
    }

    .nav-item svg {
      width: 24px !important;
      height: 24px !important;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .nav-item:hover,
    .nav-item.active {
      background-color: var(--cyan);
      color: #000;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.22);
    }

    .nav-item::after {
      content: attr(data-title);
      position: absolute;
      right: 80px;
      background: #1a1a1a;
      color: var(--cyan);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      white-space: nowrap;
      border: 1px solid #333;
      pointer-events: none;
      opacity: 0;
      transform: translateX(15px);
      transition: all 0.25s ease;
    }

    .nav-item:hover::after {
      opacity: 1;
      transform: translateX(0);
    }

    /* Player overlay */
    #player-overlay {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 1500;
      display: none;
    }

    #game-frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }

    #top-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 70px;
      height: 60px;
      background: rgba(0, 0, 0, 0.86);
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      padding: 0 16px;
      z-index: 1600;
      transition: transform 0.35s ease;
    }

    #top-bar.hidden {
      transform: translateY(-100%);
    }

    .icon-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid #2f2f2f;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      transition: all 0.2s ease;
    }

    .icon-btn:hover {
      background: #151515;
      border-color: var(--cyan);
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.22);
      transform: scale(1.04);
    }

    .icon-btn svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    #toggle-trigger {
      position: fixed;
      top: 60px;
      left: 20px;
      background: #111;
      color: white;
      border: 1px solid #2a2a2a;
      padding: 6px 14px;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 700;
      z-index: 1601;
      transition: transform 0.35s ease;
    }

    #top-bar.hidden + #toggle-trigger {
      transform: translateY(-60px);
    }

    #game-status {
      position: fixed;
      inset: 0;
      z-index: 1550;
      display: grid;
      place-items: center;
      color: #d4d8e0;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(0, 0, 0, 0.45);
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    #game-status.hide {
      opacity: 0;
    }

    @keyframes homeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 700px) {
      .content {
        inset: 0 70px 0 0;
      }

      .view {
        inset: 12px;
      }

      .game-grid {
        grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
      }

      .sound-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
  </style>
</head>

  <script>
    // Background particles
    (() => {
      const canvas = document.getElementById("bg-canvas");
      const ctx = canvas.getContext("2d");
      let particles = [];
      const mouse = { x: null, y: null, radius: 180 };

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
      });

      window.addEventListener("mouseout", () => {
        mouse.x = null;
        mouse.y = null;
      });

      function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        particles = [];
        const count = (canvas.width * canvas.height) / 11000;

        for (let i = 0; i < count; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.5 + 0.5,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4
          });
        }
      }

      function connect() {
        for (let a = 0; a < particles.length; a++) {
          for (let b = a + 1; b < particles.length; b++) {
            const dx = particles[a].x - particles[b].x;
            const dy = particles[a].y - particles[b].y;
            const distance = Math.hypot(dx, dy);

            if (distance < 150) {
              const opacity = 1 - distance / 150;
              ctx.strokeStyle = `rgba(100,210,255,${opacity * 0.2})`;
              ctx.lineWidth = 0.8;
              ctx.beginPath();
              ctx.moveTo(particles[a].x, particles[a].y);
              ctx.lineTo(particles[b].x, particles[b].y);
              ctx.stroke();
            }
          }
        }
      }

      function animate() {
        ctx.fillStyle = "rgba(1, 4, 9, 0.15)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (const p of particles) {
          p.x += p.vx;
          p.y += p.vy;

          if (p.x > canvas.width) p.x = 0;
          if (p.x < 0) p.x = canvas.width;
          if (p.y > canvas.height) p.y = 0;
          if (p.y < 0) p.y = canvas.height;

          if (mouse.x != null) {
            const dx = mouse.x - p.x;
            const dy = mouse.y - p.y;
            const d = Math.hypot(dx, dy);

            if (d < mouse.radius) {
              const force = (mouse.radius - d) / mouse.radius;
              p.x -= (dx / 50) * force;
              p.y -= (dy / 50) * force;
            }
          }

          ctx.fillStyle = "rgba(100,210,255,0.8)";
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        }

        connect();
        requestAnimationFrame(animate);
      }

      window.addEventListener("resize", init);
      init();
      animate();
    })();

    const homeMessage = document.getElementById("home-message");
    const rotatingMessages = [
      "skyler, i know where you live",
      "made by matteo, if you got this do NOT tell anyone you cant trust",
      "uhhhhhhhhhhhhhhhhhhhhhhhhhhh"
    ];

    function pickRandomMessage(exclude = "") {
      const pool = rotatingMessages.filter(m => m !== exclude);
      return pool[Math.floor(Math.random() * pool.length)] || rotatingMessages[0];
    }

    function rotateHomeMessage() {
      const current = homeMessage.textContent || "";
      homeMessage.classList.add("fade-out");
      setTimeout(() => {
        homeMessage.textContent = pickRandomMessage(current);
        homeMessage.classList.remove("fade-out");
      }, 240);
    }

    homeMessage.textContent = pickRandomMessage();
    setInterval(rotateHomeMessage, 5000);

    const views = {
      home: document.getElementById("home-view"),
      games: document.getElementById("games-view"),
      sounds: document.getElementById("sounds-view")
    };

    const navItems = Array.from(document.querySelectorAll(".nav-item"));
    const gameGrid = document.getElementById("game-grid");
    const soundGrid = document.getElementById("sound-grid");
    const gamesSearch = document.getElementById("games-search");
    const soundsSearch = document.getElementById("sounds-search");

    const overlay = document.getElementById("player-overlay");
    const frame = document.getElementById("game-frame");
    const gameStatus = document.getElementById("game-status");
    const topBar = document.getElementById("top-bar");
    const toggleTrigger = document.getElementById("toggle-trigger");
    const backBtn = document.getElementById("back-btn");
    const fullscreenBtn = document.getElementById("fullscreen-btn");

    function norm(v) {
      return (v || "").toString().toLowerCase().trim();
    }

    function setView(name) {
      for (const [key, node] of Object.entries(views)) {
        node.classList.toggle("active", key === name);
      }
      navItems.forEach(btn => btn.classList.toggle("active", btn.dataset.view === name));
    }

    navItems.forEach(btn => {
      btn.addEventListener("click", () => setView(btn.dataset.view));
    });

    const HOT_NAMES = new Set([
      "five nights at epstein's",
      "run 3",
      "ovo",
      "1v1.lol",
      "cookie clicker"
    ]);

    function slugify(text) {
      return norm(text).replace(/[^a-z0-9]+/g, "-").replace(/^-+|-+$/g, "") || "game";
    }

    function dedupeGames(list) {
      const seen = new Set();
      const out = [];

      for (const game of list) {
        const key = norm(game.url) || norm(game.name);
        if (!key || seen.has(key)) continue;
        seen.add(key);
        out.push(game);
      }
      return out.map((g, i) => ({ ...g, id: i + 1 }));
    }

    function markHot(game) {
      return !!game.hot || HOT_NAMES.has(norm(game.name));
    }

    function mapGame(raw) {
      const name = raw.name || raw.title || "Untitled Game";
      const url = raw.url || raw.embedUrl || raw.src || raw.link || "";
      const icon = raw.icon || raw.image || raw.thumbnail || "";
      return {
        id: 0,
        slug: raw.slug || slugify(name),
        name,
        url,
        icon,
        hot: markHot({ ...raw, name })
      };
    }

    function walkGames(node, bucket) {
      if (Array.isArray(node)) {
        node.forEach(v => walkGames(v, bucket));
        return;
      }
      if (!node || typeof node !== "object") return;

      const candidate = {
        name: node.name || node.title,
        url: node.url || node.embedUrl || node.gameUrl || node.link || node.src || node.iframe,
        icon: node.icon || node.image || node.thumbnail || node.cover || node.img,
        slug: node.slug
      };

      if (candidate.name && candidate.url && /^https?:\/\//i.test(candidate.url)) {
        bucket.push(mapGame(candidate));
      }

      Object.values(node).forEach(v => walkGames(v, bucket));
    }

    async function fetchJson(url) {
      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) return null;
        return await res.json();
      } catch {
        return null;
      }
    }

    const customGames = [
      {
        name: "Five Nights At Epstein's",
        url: "https://html-classic.itch.zone/html/15867499/asdd/index.html",
        icon: "https://img.itch.zone/aW1nLzI0NTkxMDM1LnBuZw==/original/FsMWrt.png",
        hot: true
      },
      {
        name: "Run 3",
        url: "https://rawcdn.githack.com/3kh0/3kh0-assets/main/run3/index.html",
        icon: "https://raw.githubusercontent.com/3kh0/3kh0-assets/main/run3/img/icon.png",
        hot: true
      },
      {
        name: "OvO",
        url: "https://rawcdn.githack.com/3kh0/3kh0-assets/main/ovo/index.html",
        icon: "https://raw.githubusercontent.com/3kh0/3kh0-assets/main/ovo/ovo.png",
        hot: true
      }
    ].map(mapGame);

    const fallbackGames = [
      {
        name: "Cookie Clicker",
        url: "https://rawcdn.githack.com/3kh0/3kh0-assets/main/cookieclicker/index.html",
        icon: "https://raw.githubusercontent.com/3kh0/3kh0-assets/main/cookieclicker/img/perfectCookie.png",
        hot: true
      },
      {
        name: "1v1.LOL",
        url: "https://binbashbanana.github.io/webretro/",
        icon: "https://www.google.com/s2/favicons?sz=256&domain_url=https://1v1.lol",
        hot: true
      }
    ].map(mapGame);

    let allGames = [];

    function sortGames(list) {
      return [...list].sort((a, b) => {
        if (a.hot !== b.hot) return a.hot ? -1 : 1;
        return a.name.localeCompare(b.name);
      });
    }

    function renderGames(list) {
      gameGrid.innerHTML = "";
      if (!list.length) {
        gameGrid.innerHTML = '<p class="empty">No games found.</p>';
        return;
      }

      const frag = document.createDocumentFragment();
      list.forEach((game, idx) => {
        const btn = document.createElement("button");
        btn.className = "game-card";
        btn.type = "button";
        btn.title = game.name;
        btn.setAttribute("aria-label", game.name);

        const img = document.createElement("img");
        img.src = game.icon || `https://www.google.com/s2/favicons?sz=256&domain_url=${encodeURIComponent(game.url)}`;
        img.alt = game.name;
        img.loading = "lazy";
        img.referrerPolicy = "no-referrer";
        img.onerror = () => {
          img.src = `https://www.google.com/s2/favicons?sz=256&domain_url=${encodeURIComponent(game.url)}`;
        };

        if (game.hot) {
          const hot = document.createElement("span");
          hot.className = "hot-tag";
          hot.textContent = "HOT";
          btn.appendChild(hot);
        }

        const label = document.createElement("span");
        label.className = "game-name";
        label.textContent = game.name;

        btn.appendChild(img);
        btn.appendChild(label);
        btn.addEventListener("click", () => openGame(game));

        frag.appendChild(btn);
        setTimeout(() => btn.classList.add("in"), idx * 8);
      });
      gameGrid.appendChild(frag);
    }

    function applyGamesFilter() {
      const q = norm(gamesSearch.value);
      const filtered = q ? allGames.filter(g => norm(g.name).includes(q)) : allGames;
      renderGames(sortGames(filtered));
    }

    async function loadGames() {
      gameGrid.innerHTML = '<p class="empty">Loading games...</p>';

      const [g1, g2] = await Promise.all([
        fetchJson("https://selenite-copy.pages.dev/games.json"),
        fetchJson("https://1kh0.github.io/config/games.json")
      ]);

      const extracted = [];
      walkGames(g1, extracted);
      walkGames(g2, extracted);

      const merged = dedupeGames([...customGames, ...extracted, ...fallbackGames].filter(g => g.url));
      allGames = sortGames(merged);
      applyGamesFilter();
    }

    function showStatus(text) {
      gameStatus.textContent = text;
      gameStatus.classList.remove("hide");
    }

    function hideStatus() {
      gameStatus.classList.add("hide");
    }

    function openGame(game) {
      overlay.style.display = "block";
      topBar.classList.remove("hidden");
      toggleTrigger.textContent = "HIDE BAR";
      showStatus("loading...");
      frame.src = "about:blank";

      frame.onload = () => hideStatus();
      frame.onerror = () => showStatus("blocked in iframe");

      requestAnimationFrame(() => {
        frame.src = game.url;
      });
    }

    function closeGame() {
      overlay.style.display = "none";
      frame.src = "about:blank";
      hideStatus();
      setView("games");
    }

    const soundPlayers = new Map();

    function getPlayer(url) {
      if (!soundPlayers.has(url)) {
        const a = new Audio(url);
        a.preload = "none";
        soundPlayers.set(url, a);
      }
      return soundPlayers.get(url);
    }

    function playSound(url) {
      const a = getPlayer(url);
      a.currentTime = 0;
      a.play().catch(() => {});
    }

    function renderSounds(list) {
      soundGrid.innerHTML = "";
      if (!list.length) {
        soundGrid.innerHTML = '<p class="empty">No sounds found.</p>';
        return;
      }

      const frag = document.createDocumentFragment();
      list.forEach((s, idx) => {
        const btn = document.createElement("button");
        btn.type = "button";
        btn.className = "sound-btn";
        btn.setAttribute("aria-label", s.name);
        btn.innerHTML = `<span class="sound-label">${s.name}</span>`;
        btn.addEventListener("click", () => playSound(s.url));

        frag.appendChild(btn);
        setTimeout(() => btn.classList.add("in"), idx * 5);
      });
      soundGrid.appendChild(frag);
    }
